<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body style="background:pink">
          {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li {% if message.tags %} class="{{ message.tags }}"  {% endif %}><h1 style="color:blue">{{ message }}</h1></li>
              {% endfor %}
          </ul>
          {% endif %}



          <table>
              <tr>
                  <th><h2>Name</h2></th>
                  <th><h2>Email id</h2></th>
                <th><h2>Phone</h2></th>
              </tr>

    {% for i in RELATION %}
              <tr>
            <td><h3>{{i.relation3.name}}</h3></td>
            <td><h3>{{i.relation3.email}}</h3></td>
            <td><h3>{{i.relation3.phone}}</h3></td>
            </tr>

    {% endfor %}
          </table>

</body>
</html>
